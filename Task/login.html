<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="login.css">

<body>
    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 p-sm-4 login-img">
                    <img src="std-repo-main/Task/images/hero-image.png"alt="login-img">
                </div>


                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 p-sm-4 m-sm-auto login-information">
                    <div class="logo">
                        <img class="logo1" src="std-repo-main/Task/images/header-logo.svg " alt="">
                    </div>
                    <div class="login-head">
                        <h2>We are <span>experts</span> in business,marketing,growth & sales</h2>
                    </div>
                    <div class="login-info">
                        <p>Login into your account</p>
                    </div>
                    <div class="login-form">
                        <form>
                            <!-- <input type="text" placeholder="username">
                            <br><br> -->
                            <input class="form-control form-control-sm" type="text" placeholder="username"
                                aria-label=".form-control-sm example"><br>
                            <input class="form-control form-control-sm" type="text" placeholder="password"
                                aria-label=".form-control-sm example"><br>
                            <div class="login-flex">
                                <button class="login-btn"><a href="dashboard.html">Login</a></button>
                                <br><br>
                                <a href="">Forget password?</a>
                            </div><br>
                            <p class="form-register">Are You a new Member? <a href="">Register here</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
